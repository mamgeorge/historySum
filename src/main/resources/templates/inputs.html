<!DOCTYPE html>
<html lang = "en" xmlns:th = "https://www.thymeleaf.org">
<head><title>inputs</title><meta charset = "UTF-8">
<link rel = "stylesheet" th:href = "@{/basics.css}">
<script type = "text/javascript" th:src = "@{/basics.js}"></script>
<style>
body, table, form, fieldset { margin: auto; text-align: center; font-family: verdana; }
table, td, th { padding: 0px; font-size: 14pt;
	border-radius: 4px; border-spacing: 5px; }
td, th { padding: 2px; background: transparent; border: 1px solid black; vertical-align: top; }
h1, h2, h3, h4, h5, h6, form { text-align: center; display: inline; }
img { width: 300px; height: 300px; border: 0px; border-radius: 4px; }
input, select { text-align: left; padding: 0px; border: 0px;  font-size: 14pt; }
textarea { border: 0px; background: transparent; border-radius: 4px; font-size: 14pt; width: 400px; }
select { font-size: 9pt; width: 400px; }
</style>
</head>

<body><br /><h3>History Inputs</h3><br/>

<form th:action = "@{/posted}" th:object = "${history}" method = "post">
<br/><span th:insert = "toolbar.html" ></span>
<br/><br/>

<table style = "width:400px;" >
<tr>
	<td>beg</td>
	<td>
		<span style = "white-space: nowrap;">
		<input type = "radio" name = "datebegpre" value = "-" th:field = "*{datebegpre}">-
		<input type = "radio" name = "datebegpre" value = "+" th:field = "*{datebegpre}">+
		<input type = "text" name = "datebeg" placeholder = "datebeg"
			th:field = "*{datebeg}" title = "attempt to use 4 digit year; otherwise use SQL 0004-00-00-00.00.00"/>
		</span>
		</td>

	<td rowspan = "8">
		<img th:src = "@{${'/images/' + history.mediaicopath + '.jpg'}}"
			th:onclick = "javascript: showImage(this);"/>

		<br/>
		<span style = "white-space: nowrap;">ico
		<input class = "wide" type = "text" name = "mediaicopath" placeholder = "mediaicopath"
			th:field = "*{mediaicopath}"
			title = "ideally a curated (squared, low resolution) jpg"/>
		</span>
		<br /><hr />
		<span th:text = "${historySum}"></span>
	</td>
</tr>

	</tr>

<tr>
	<td>end</td>
	<td>
		<span style = "white-space: nowrap;">
		<input type = "radio" name = "dateendpre" value = "-" th:field = "*{dateendpre}">-
		<input type = "radio" name = "dateendpre" value = "+" th:field = "*{dateendpre}">+
		<input type = "text" name = "dateend" placeholder = "dateend"
			th:field = "*{dateend}"/>
		</span>
		</td>
	</tr>

<tr>
	<td>era<br />geo</td>
	<td><span style = "white-space: nowrap; text-align: right;" title = "high level timeframe era" >
		<select class = "wide" id = "eramain">
		    <option value="0">select option</option>
    		<option th:each="option : ${eramain}" th:value="${option}" th:text="${option}"></option>
			</select>
		</span><br />
		<span style = "white-space: nowrap; text-align: right;" title = "high level geographical location">
		<select class = "wide" id = "locales">
		    <option value="0">select option</option>
    		<option th:each="option : ${locales}" th:value="${option}" th:text="${option}"></option>
			</select>
		</span></tr>

<tr>
	<td>loc</td>
	<td><textarea class = "wide" name = "locations" placeholder = "locations"
		th:field = "*{locations}"
		title = "ideally: modernCountry, modernCity; ancientCountry, ancientCity" ></textarea>
		</td>
	</tr>

<tr>
	<td>who</td>
	<td><textarea class = "wide" name = "personname" placeholder = "personname"
		th:field = "*{personname}"
		title = "ideally: period dynasty # king # firstName lastName, commonName" ></textarea>
		</td>
	</tr>

<tr>
	<td>&nbsp; d<br/>&nbsp; e<br/>&nbsp; s<br/>&nbsp; c</td>
	<td><textarea class = "wide" type = "text" name = "eventmain" placeholder = "eventmain"
		th:field = "*{eventmain}"
		title = "short description of primary activities" ></textarea>
		</td>
	</tr>

<tr>
	<td>refs</td>
	<td><textarea class = "wide" name = "referenced" placeholder = "referenced"
		th:field = "*{referenced}"
		title = "short list of supporting evidences or references" ></textarea>
		</td>
	</tr>

<tr>
	<td>tags</td>
	<td><textarea class = "wide" name = "groupings" placeholder = "groupings"
		th:field = "*{groupings}"
		title = "tagged information, comma separated" ></textarea>
		</td>
	</tr>

</table>
</form>

<br/><h6><span th:text = "${#strings.randomAlphanumeric(10)}"></span></h6>
<br /><a href = "/">return</a>

</body></html>
